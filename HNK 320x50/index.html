<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/animate-frame.js" defer></script>
    <title>Banners Heineken</title>
</head>

<body>
   
    <section class="banner__320x50-tab1">
        <div class="container container-320x50 banner__320x50--primeiro-ato">
            <img class="logo-320x50" src="./assets/img/logo.png" alt="Heineken">
            <span class="title" style="font-size: 9px;">
                Produtos com <br>qualidade Heineken
            </span>
        </div>
        <div class="container container-320x50-tab2 banner__320x50--segundo-ato">
            <div class="bottom-300x250 z-index__9999">
                <p class="bottom-text color__font-primary margin__left-1rem">
                    Beba com moderação. <br>Venda e consumo proibidos para menores de 18 anos.
                </p>
            </div>
        </div>
        <div class="banner__320x50--mini-slider js-animate-frame"></div>
        <a class="btn btn-320x50 z-index__9999 banner__320x50--bt-animate" href="#">Comprar aqui</a>
        <div class="shape-320x50"></div>
    </section> 
</body>

</html>
