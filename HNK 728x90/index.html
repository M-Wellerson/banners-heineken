<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/animate-frame.js" defer></script>
    <title>Banners Heineken</title>
</head>

<body>
    <section class="banner__728x90">
        <div class="container container-728x90">
            <div class="container__inner-728x90">
                <img class="logo-728x90" src="./assets/img/logo.png" alt="Heineken">
                <span class="title font-size__12px title-728x90">
                    Produtos com <br>qualidade Heineken
                </span>
                <p class="bottom-text color__font-primary text-728x90">
                    Beba com moderação. <br>Venda e consumo proibidos para menores de 18 anos.
                </p>
            </div>
            <a class="btn btn-728x90" href="#">Comprar aqui</a>
        </div>
        <div class="slider-728x90 slider__728x90 z-index__9999 js-animate-frame">
            <!-- <img src="./assets/latas/sol.png" alt=""> -->
        </div>
        <div class="shape-728x90"></div>
    </section>
</body>

</html>
